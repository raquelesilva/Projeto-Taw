<script>
    function initMap() {
        // The location of Uluru
        var local = {
            lat: 40.983608,
            lng: -8.603672
        };
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {
                zoom: 18,
                center: local
            });
        // The marker, positioned at location
        var marker = new google.maps.Marker({
            position: local,
            map: map
        });
    }
